<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formstyle.css">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label" style="color: white;">Restaurnant Name</label>
          <input type="text" class="form-control" id="validationDefault01" required >
        </div>
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label" style="color: white;">Owner's Email-Address</label>
          <input type="text" class="form-control" id="validationDefault01" required >
        </div>
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label" style="color: white;">Owner's Mobile-Number</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label" style="color: white;">Password</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>



        <div class="col-md-6">
          <label for="validationDefault03" class="form-label" style="color: white;">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label" style="color: white;">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label" style="color: white;">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>





        

        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2" style="color: white;">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="formFileMultiple" class="form-label" style="color: white;">Photo of Aadhar Card of Owner for verification</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple required>
        </div>
        
      </form>
    </div>
    <div class="container">

     <form  id="f1">

      <div class="container2">
        <div><input type="text" id="" name="" placeholder="Item-Name"><input type="text" id="" name="" placeholder="Price"></div>
      </div>

    </form><br>

    <button id="myButton">Add Items</button><br><br>

    <div class="col-12">
      <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script  type="text/javascript">
    document.querySelector("#myButton").onclick = function(){
      const container2 = document.querySelector(".container2");
      const div = document.createElement("div");
      div.innerHTML = container2.innerHTML;
      const form1 = document.querySelector("#f1");
      form1.append(div);


    }

  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  -->
</body>
</html>
